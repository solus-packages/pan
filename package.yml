name       : pan
version    : '0.141'
release    : 2
source     :
    - http://pan.rebelbase.com/download/releases/0.141/source/pan-0.141.tar.gz : 053b8d9b9cda35fcc08891c75e9d68b78372c7bb2919a19753b99edc821b8dc5
license    : GPL-2.0
component  : office
summary    : A powerful and user-friendly Usenet newsreader for GTK+
description: |
    A powerful and user-friendly Usenet newsreader for GTK+
builddeps  :
    - pkgconfig(dbus-1)
    - pkgconfig(enchant)
    - pkgconfig(gmime-2.6)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtkspell3-3.0)
    - pkgconfig(libnotify)
    - pkgconfig(webkitgtk-3.0)
    - pkgconfig(zlib)
setup      : |
    %configure \
        --enable-gtr \
        --enable-libnotify \
        --with-dbus \
        --with-gmime-crypto \
        --with-gnutls \
        --with-gtkspell \
        --with-gtk3 \
        --with-webkit
build      : |
    %make
install    : |
    %make_install
